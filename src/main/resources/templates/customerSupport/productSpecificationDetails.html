<!--DETAILS-->
<section class="orders">

    <div class="container">
        <div class="col-md-6  col-md-offset-3">


            <div class="raw">
                <div class="col-md-1 ">
                    <a th:href="@{/api//customer/details/__${orderId}__}" class="btn btn-link btn-arrow-right">
                        <i class="fas fa-angle-double-left"></i> Previous
                    </a>
                </div>
                <div class="col-md-3  col-md-offset-3">
                    <h4>Product Specification</h4>
                </div>
            </div>
            <form method="post" th:action="@{/api/update/__${orderId}__/product/__${productId}__}"
                  th:object="${productSpecification}"
                  id="addressDetails">

                <div class="form-group">
                    <label>Loading address</label>
                    <input class="form-control" type="text" th:field="${productSpecification.loadingAddress.street}">
                </div>
                <div class="form-inline">
                    <div class="form-group mr-3">
                        <label>Loading date</label>
                        <input class="form-control" type="date" th:field="${productSpecification.loadingDateTime}">
                    </div>
                    <div class="form-group ">
                        <label>Loading time</label>
                        <input class="form-control" type="time">
                    </div>
                </div>
                <div class="form-inline mt-3">
                    <div class="form-group mr-3">
                        <label>Delivery Street</label>
                        <input class="form-control" type="text"
                               th:field="${productSpecification.deliveryAddress.street}">
                    </div>
                    <div class="form-group ">
                        <label>Delivery Street Number</label>
                        <input class="form-control" type="number"
                               th:field="${productSpecification.deliveryAddress.streetNumber}">
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group mr-3">
                        <label>Delivery City/District</label>
                        <input class="form-control" type="text" th:field="${productSpecification.deliveryAddress.city}">
                    </div>
                    <div class="form-group">
                        <label>Delivery Country</label>
                        <input class="form-control" type="text"
                               th:field="${productSpecification.deliveryAddress.country}">
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group mr-3">
                        <label>Amount</label>
                        <input class="form-control" type="number" th:field="${productSpecification.amount}">
                    </div>
                    <div class="form-group ">
                        <label>Way of transportation</label>
                        <input class="form-control" type="text" th:field="${productSpecification.transportationWays}">
                    </div>
                </div>

                <div class="form-inline">
                    <div class="form-group mr-3">
                        <label>Delivery date</label>
                        <input class="form-control" type="date" th:field="${productSpecification.deliveryDateTime}">
                    </div>
                    <div class="form-group ">
                        <label>Delivery time</label>
                        <input class="form-control" type="time">
                    </div>
                </div>
                <div class="form-group ">
                    <label>Remarks</label>
                    <textarea class="form-control" th:field="${productSpecification.remarks}"></textarea>
                </div>

                <div class="form-group mt-3">
                    <label>Service Provider</label>
                    <input class="form-control" disabled type="text"
                           th:field="${productSpecification.transportProvider.serviceName}">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" disabled type="email"
                           th:field="${productSpecification.transportProvider.email}">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input class="form-control" disabled type="text"
                           th:field="${productSpecification.transportProvider.phone}">
                </div>
                <div class="form-group">
                    <label>Driver's Name</label>
                    <input class="form-control" disabled type="text"
                           th:field="${productSpecification.transportProvider.driverName}">
                </div>
                <div class="form-group">
                    <label>Driver's Phone</label>
                    <input class="form-control" disabled type="text"
                           th:field="${productSpecification.transportProvider.driverPhone}">
                </div>
                <div class="form-inline mt-3">
                    <div class="form-group">
                        <input type="submit" value="Save" class="btn btn-success btn-block"/>
                    </div>
                </div>
                <div class="form-inline mt-3">
                    <div class="form-group mr-3">
                        <input type="button" th:action="@{/}"
                               value="Create New" class="btn btn-primary btn-block">
                    </div>
                </div>


            </form>
        </div>
    </div>
</section>

<script>

    var element = document.getElementById("productSpecification");
    console.warn(element)
    element.getAttributeNames().forEach(function (value) {
        element.setAttribute(value, ' ')
    })

    CKEDITOR.replace('editor1');
</script>

<script>
    $(function () {
        // Remove button click
        $(document).on(
            'click',
            '[data-role="dynamic-fields"] > .form-inline [data-role="remove"]',
            function (e) {
                e.preventDefault();
                $(this).closest('.form-inline').remove();
            }
        );
        // Add button click
        $(document).on(
            'click',
            '[data-role="dynamic-fields"] > .form-inline [data-role="add"]',
            function (e) {
                e.preventDefault();
                var container = $(this).closest('[data-role="dynamic-fields"]');
                new_field_group = container.children().filter('.form-inline:first-child').clone();
                new_field_group.find('input').each(function () {
                    $(this).val('#2 Address information');
                });

                container.append(new_field_group);
            }
        );
    });
</script>
