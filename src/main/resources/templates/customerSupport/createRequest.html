<!--DETAILS-->
<section class="orders">

    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-interval="false" data-ride="carousel"
             data-pause="hover">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="col-md-6  col-md-offset-3">
                        <h4>Product Specification</h4>
                        <form method="post" th:action="@{/api/saveData}" th:object="${transportRequest}"
                              id="productSpecification">

                            <div class="form-group">
                                <label>Customer Name</label>
                                <input name="fullName"
                                       class="form-control" type="text" th:field="*{customer.fullName}">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" th:field="*{customer.email}">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input class="form-control" type="text" th:field="*{customer.phone}">
                            </div>
                            <div class="form-group">
                                <label>Company Name</label>
                                <input class="form-control" type="text" th:field="*{customer.companyName}">
                            </div>
                            <div class="form-group">
                                <label>Product Name</label>
                                <input class="form-control" type="text" th:field="*{productList[0].product.name}">
                            </div>

                            <div class="form-group">
                                <label>Code</label>
                                <input class="form-control" type="number"
                                       th:field="*{productList[0].product.code.code}">
                            </div>
                            <div class="form-group">
                                <label>Series</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label>Expiration</label>
                                <input class="form-control" type="date" th:field="*{productList[0].product.expiration}">
                            </div>
                            <div class="form-group">
                                <label>Unit Specification</label>
                                <input class="form-control" type="text"
                                       th:field="*{productList[0].product.unitSpecification}">
                            </div>
                            <div class="form-inline mt-3">
                                <div class="form-group mr-3">
                                    <input type="button" th:action="@{/api/renewData}"
                                           value="Create New" class="btn btn-primary btn-block">
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Save" class="btn btn-success btn-block"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-6  col-md-offset-3">
                        <form method="post" th:action="@{/api/saveData}" th:object="${transportRequest}"
                              id="addressDetails">

                            <div class="form-group mt-3">
                                <label>Loading address</label>
                                <input class="form-control" type="text"
                                       th:field="*{productList[0].loadingAddress.street}">
                            </div>
                            <div class="form-inline">
                                <div class="form-group mr-3">
                                    <label>Loading date</label>
                                    <input class="form-control" type="date"
                                           th:field="*{productList[0].loadingDateTime}">
                                </div>
                                <div class="form-group ">
                                    <label>Loading time</label>
                                    <input class="form-control" type="time">
                                </div>
                            </div>
                            <div class="form-inline mt-3">
                                <div class="form-group mr-3">
                                    <label>Delivery Street</label>
                                    <input class="form-control" type="text"
                                           th:field="*{productList[0].deliveryAddress.street}">
                                </div>
                                <div class="form-group ">
                                    <label>Delivery Street Number</label>
                                    <input class="form-control" type="number"
                                           th:field="*{productList[0].deliveryAddress.streetNumber}">
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group mr-3">
                                    <label>Delivery City/District</label>
                                    <input class="form-control" type="text"
                                           th:field="*{productList[0].deliveryAddress.city}">
                                </div>
                                <div class="form-group">
                                    <label>Delivery Country</label>
                                    <input class="form-control" type="text"
                                           th:field="*{productList[0].deliveryAddress.country}">
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group mr-3">
                                    <label>Amount</label>
                                    <input class="form-control" type="number" th:field="*{productList[0].amount}">
                                </div>
                                <div class="form-group ">
                                    <label>Way of transportation</label>
                                    <input class="form-control" type="text"
                                           th:field="*{productList[0].transportationWays}">
                                </div>
                            </div>

                            <div class="form-inline">
                                <div class="form-group mr-3">
                                    <label>Delivery date</label>
                                    <input class="form-control" type="date"
                                           th:field="*{productList[0].deliveryDateTime}">
                                </div>
                                <div class="form-group ">
                                    <label>Delivery time</label>
                                    <input class="form-control" type="time">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label>Remarks</label>
                                <textarea class="form-control"></textarea>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-6  col-md-offset-3">

                        <form>
                            <div class="form-group mt-3">
                                <label>Service Provider</label>

                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <label>Driver's Phone</label>
                                <input class="form-control" disabled type="text">
                            </div>

                        </form>
                    </div>

<script>

    var element  = document.getElementById("productSpecification");

    element.getAttributeNames().forEach(function (value) { element.setAttribute(value,' ') })

    $('#year').text(new Date().getFullYear());
    CKEDITOR.replace('editor1');
</script>

<script>
    $(function () {
        // Remove button click
        $(document).on(
            'click',
            '[data-role="dynamic-fields"] > .form-inline [data-role="remove"]',
            function (e) {
                e.preventDefault();
                $(this).closest('.form-inline').remove();
            }
        );
        // Add button click
        $(document).on(
            'click',
            '[data-role="dynamic-fields"] > .form-inline [data-role="add"]',
            function (e) {
                e.preventDefault();
                var container = $(this).closest('[data-role="dynamic-fields"]');
                new_field_group = container.children().filter('.form-inline:first-child').clone();
                new_field_group.find('input').each(function () {
                    $(this).val('#2 Address information');
                });

                container.append(new_field_group);
            }
        );
    });
</script>
